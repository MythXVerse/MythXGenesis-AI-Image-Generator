    <script src="https://cdn.tailwindcss.com"></script>
    <script>
      tailwind.config = {
        theme: {
          extend: {
            colors: {
              'brand-primary': '#1e40af',
              'brand-secondary': '#3b82f6',
              'brand-accent': '#60a5fa',
              'dark-bg': '#0a0a0f',
